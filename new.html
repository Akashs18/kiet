<!DOCTYPE html>

<head>
<style>
table {
  width: 100%;
  border-collapse: collapse;
  margin-bottom: 20px;
}
th {
  background-color: #ccc; /* Gray heading */
  border: 1px solid #999;
  padding: 8px;
}
td {
  border: 1px solid #ccc;
  padding: 8px;
}
tbody tr:nth-child(even) {
  background-color: #f2f2f2; /* Gray alternate rows */
}
tfoot td {
  border: 1px solid #ccc;
  padding: 20px 0 0 0;
}
.footer-box {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  width: 100%;
}
.footer-section {
  text-align: center;
  flex: 1;
}
.footer-logo, .footer-stamp {
  width: 120px;
  display: block;
  margin: 0 auto;
}
.signature-line {
  margin-top: 40px;
  border-top: 1px solid #000;
  width: 150px;
  margin-left: auto;
  margin-right: auto;
}
input, select {
  border: none; /* plain input */
  background: transparent;
  width: 100%;
}
.returnable {
  color: green;
}
.nonreturnable {
  color: red;
}

.logo{
    align-items: center;
    margin: 0 auto;
}
</style>

<table id="myTable">
  <thead>
    <tr>
      <th>Sl No</th>
      <th>Item Name</th>
      <th>Qty</th>
      <th>Return Type</th>
      <th>Deadline</th>
      
      <th>Approximate Amount</th>
      
    </tr>
  </thead>
  <tbody></tbody>
  <tfoot>
    <tr>
      <td colspan="6">
        <div class="footer-box">

          <!-- Company Logo -->
          <div class="signature-line">Authorized Signatory</div>

          <!-- Empty space in middle -->
          <div class="footer-section"></div>

          <!-- Stamp -->

          </div>

        </div>
      </td>
    </tr>
  </tfoot>
</table>

<button onclick="addRow()">Add Row</button>
<button onclick="printTableData()">Print Table Data</button>

<script>
function addRow() {
  const tableBody = document.querySelector("#myTable tbody");
  const rowCount = tableBody.rows.length;
  const row = tableBody.insertRow();

  // Sl No
  const cell1 = row.insertCell(0);
  cell1.innerHTML = rowCount + 1;

  // Item Name
  const cell2 = row.insertCell(1);
  cell2.innerHTML = '<input type="text" placeholder="Item Name">';

  // Qty
  const cell3 = row.insertCell(2);
  cell3.innerHTML = '<input type="number" placeholder="Qty">';

  // Return Type
  const cell4 = row.insertCell(3);
  cell4.innerHTML = `
    <select onchange="updateReturnType(this)">
      <option value="">Select</option>
      <option value="Returnable">Returnable</option>
      <option value="Non-returnable">Non-returnable</option>
    </select>
  `;

  // Deadline
  const cell5 = row.insertCell(4);
  cell5.innerHTML = '';

  // Approximate Amount
  const cell6 = row.insertCell(5);
  cell6.innerHTML = '<input type="number" placeholder="Amount">';
}

function updateReturnType(select) {
  const row = select.parentElement.parentElement;
  const deadlineCell = row.cells[4];

  if(select.value === 'Returnable') {
    select.className = 'returnable';
    const today = new Date();
    today.setDate(today.getDate() + 30);
    deadlineCell.innerText = today.toISOString().split('T')[0];
  } else if(select.value === 'Non-returnable') {
    select.className = 'nonreturnable';
    deadlineCell.innerText = '';
  } else {
    select.className = '';
    deadlineCell.innerText = '';
  }
}


</script>
